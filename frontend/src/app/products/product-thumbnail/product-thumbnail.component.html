<div class="d-flex">
  <div class="p-2 w-100">
    <img src="app/images/JADPROD.jpg" alt="{{ product.name }}">
    <h5>{{ product.name }}</h5>
    <p>{{ product.price | currency }}</p>
    <p>
      <small>{{ product.category }}</small>
    </p>
    <p>
      <small>{{ product.description }}</small>
    </p>
    <p>
      <small>{{ product.fitting }}</small>
    </p>
  </div>
  <div class="p-2 flex-shrink-1">
    <button data-cy="buy-btn" [ngClass]="{'isHide':product.stock===0}"  (click)="buyProduct(product)" class="btn btn-primary float-right">
      Buy</button>
      <span class="red" *ngIf="product.stock===0">Stock Unavailable</span>
  </div>
</div>
<hr>
